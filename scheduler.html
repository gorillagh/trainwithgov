<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Workout Scheduler - TrainWithGov</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assests/styles/globals.css" />
    <link rel="stylesheet" href="./assests/styles/scheduler.css" />
    <link rel="stylesheet" href="./assests/styles/exercises.css" />
  </head>
  <body>
    <div id="main-content" class="hidden">
      <!-- Header Section -->
      <header>
        <div class="header-container">
          <div class="sign-out-container">
            <a href="./dietary-advice.html"><button id="meal-planner-btn">Meal Planner</button></a>

            <button id="sign-out">Leave</button>
          </div>
          <div class="motivational-message-container">
            <h2 class="motivational-message">
              <!-- ---motivaational message will be displayed here-- -->
            </h2>
            <small class="motivation-author">
              <!-- --Authors name goes here--- -->
            </small>
          </div>
          <p id="user-details">
            <!-- User's name and fitness goal will be displayed here -->
          </p>
        </div>
      </header>
      <!-- Progress Tracker -->

      <!-- Daily Workout Section -->
      <section id="daily-workout">
        <!-- Workout Day Selection -->
        <form id="day-selector">
          <label for="workout-day">Select Workout Day:</label>
          <select id="workout-day" name="workout-day" required>
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
          </select>
          <button id="view-workout-btn" type="submit">View Workout</button>
        </form>
        <h2><span id="day-of-week"></span>'s Workout</h2>
        <section id="progress-tracker">
          <div class="progress-info">
            <ul id="completed-exercises">
              <!-- Completed exercises will be added here dynamically -->
            </ul>
          </div>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="progress-percentage">0% Complete</p>
        </section>
        <p id="body-part"></p>
        <!-- Brief on body part for the day -->

        <!-- List of Exercises -->
        <div id="exercise-list">
          <h3>Exercises:</h3>
          <!-- ---display exercises here-- -->
        </div>
      </section>

      <!-- Modal for Exercise Details -->
      <div id="exercise-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-exercise-name"></h2>
          <img id="modal-exercise-image" src="" alt="Exercise Image" />
          <p id="modal-exercise-description"></p>
          <h3>Steps:</h3>
          <ol id="modal-exercise-steps"></ol>
          <div id="mark-done"><button ">Mark Done</button></div>
          
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <a href="./dietary-advice.html">Meal Planner</a>
        <p>&copy; 2024 TrainWithGov. All rights reserved.</p>
      </footer>
    </div>
    <!-- /* From Uiverse.io by mobinkakei */ -->
    <div class="wrapper" id="loading-ui">
      <div class="loading-items-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
        <div class="shadow"></div>
      </div>
    </div>
    <!-- Script to integrate ExerciseDB API and handle modal functionality (to be implemented later) -->
    <script src="./assests/scripts/scheduler.js"></script>
  </body>
</html>
